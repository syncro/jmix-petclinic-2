name: CI pipeline 
 
on: 
  push: 
    branches: 
      - main 
  pull_request: 
 
jobs: 
  ci: 
    name: CI pipeline 
    runs-on: ubuntu-latest 
    steps: 
      - name: Git Checkout 
        uses: actions/checkout@v1 
 
      - name: Set up JDK 21 
        uses: actions/setup-java@v3 
        with: 
          distribution: 'temurin' 
          java-version: '21'

